name: amap_map_fluttify
description: An `Amap` Map Component, Powered By `Fluttify` Compiler, A Dart Bindings Generator For Native SDK.
version: 2.0.2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13"

dependencies:
  flutter:
    sdk: flutter
  

  url_launcher: ^6.1.6
  foundation_fluttify: ^0.13.0+1
  core_location_fluttify: ^0.7.1
  amap_core_fluttify: ^0.17.0
  amap_search_fluttify: ^0.18.0
  amap_location_fluttify: ^0.22.0

  #  uni_map_platform_interface: ^0.7.0-rc.0
  uni_map_platform_interface:
    path: ../uni_map_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  plugin:
    platforms:
      android:
        package: me.yohom.amap_map_fluttify
        pluginClass: AmapMapFluttifyPlugin
      ios:
        pluginClass: AmapMapFluttifyPlugin