/*设备运动排列顺序 */
message protocol_exercise_sport_mode_sort
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  uint32 items_len = 2;//1bytes 运动排序个数
  repeated sport_type sport_items = 3;//运动列表排序
}

message protocol_exercise_sport_mode_sort_inquire_reply
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  uint32 min_show_num = 2; //1bytes 固件运动列表最少显示个数
  uint32 max_show_num = 3; //1bytes 固件运动列表最大显示个数
  uint32 all_num = 4;//1bytes 固件支持的运动总数
  uint32 items_len = 5;//1bytes 运动排序个数
  repeated sport_type sport_items = 6;//运动列表排序
}

/*运动中子项数据*/
message protocol_exercise_sporting_param_sort
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  uint32 sport_type = 2;//1bytes 运动类型
  uint32 items_len = 3;//1bytes 运动中子项数据排序列表个数
  bytes items = 4;//运动中子项数据排序列表
}

message protocol_exercise_sporting_param_sort_inquire_reply
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  sport_type sport_type = 2;//1bytes 运动类型
  uint32 items_len = 3;//1bytes 运动中子项数据排序列表个数
  bytes items = 4;//运动中子项数据排序列表
}

/*运动自识别*/
message protocol_exercise_intelligent_recognition
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  bool walk_type_switch = 2;//1bytes 走路自动识别开关 true 开启 = 1;false 关闭
  bool run_type_switch = 3;//1bytes 跑步自动识别开关 true 开启 = 1;false 关闭
  bool bicycle_type_switch = 4;//1bytes 自行车自动识别开关 true 开启 = 1;false 关闭
  bool rowing_type_switch = 5;//1bytes 划船机自动识别开关 true 开启 = 1;false 关闭
  bool swim_type_switch = 6;//1bytes 游泳自动识别开关 true 开启 = 1;false 关闭
  bool sport_auto_pause_switch = 7;//1bytes 运动自动暂停开关 true 开启 = 1;false 关闭
  bool sport_auto_end_switch = 8;//1bytes 运动自动结束开关 true 开启 = 1;false 关闭
}

message protocol_exercise_intelligent_recognition_inquire_reply
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  bool walk_type_switch = 2;//1bytes 走路自动识别开关 true 开启 = 1;false 关闭
  bool run_type_switch = 3;//1bytes 跑步自动识别开关 true 开启 = 1;false 关闭
  bool bicycle_type_switch = 4;//1bytes 自行车自动识别开关 true 开启 = 1;false 关闭
  bool rowing_type_switch = 5;//1bytes 划船机自动识别开关 true 开启 = 1;false 关闭
  bool swim_type_switch = 6;//1bytes 游泳自动识别开关 true 开启 = 1;false 关闭
  bool sport_auto_pause_switch = 7;//1bytes 运动自动暂停开关 true 开启 = 1;false 关闭
  bool sport_auto_end_switch = 8;//1bytes 运动自动结束开关 true 开启 = 1;false 关闭
}

/*心率区间*/
message protocol_exercise_heart_rate_zone
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  uint32 zone1 = 2;//1bytes 心率区间1
  uint32 zone2 = 3;//1bytes 心率区间2
  uint32 zone3 = 4;//1bytes 心率区间3
  uint32 zone4 = 5;//1bytes 心率区间4
  uint32 zone5 = 6;//1bytes 心率区间5
  uint32 zone6 = 7;//1bytes 心率区间6
}

/*同步gps信息*/
enum gps_operate_type
{
  GPS_INFO_REQUEST = 0;//请求
  GPS_INFO_END = 1;//结束
}

message protocol_exercise_gps_info
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  gps_operate_type gps_operate = 2;//gps信息请求或结束
  uint32 func_table = 3;//1bytes 功能表
  uint32 sport_type = 4;//1bytes 运动类型

}
message protocol_exercise_gps_info_reply
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  int32 rmc_latitude = 2;//纬度 负数:S南纬  正数：N北纬 放大10000000倍
  int32 rmc_longitude = 3;//经度 负数:W西经  正数：E东经 放大10000000倍
  uint32 gsa_location_type = 4;//1=未定位，2=2D定位，3=3D定位
  uint32 gsa_pdop = 5;//经度因子，放大100倍
}