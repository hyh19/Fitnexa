syntax = "proto3";

message protocol_voice_assistant_operate
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  bool button_awaken_switch_flag = 2;//按住表冠对话开关
  bool raising_your_wrist_switch_flag = 3;//抬腕呼叫语音助手开关
}

message protocol_voice_assistant_inquire_reply
{
  operate_type operate = 1; //1bytes 操作类型 0：无效操作 1：查询 2：设置
  bool button_awaken_switch_flag = 2;//按住表冠对话开关
  bool raising_your_wrist_switch_flag = 3;//抬腕呼叫语音助手开关
}