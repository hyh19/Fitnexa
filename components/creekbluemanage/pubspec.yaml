name: creek_blue_manage
description: A new Flutter project.
version: 0.0.1
homepage:

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.6
  protobuf: ^3.1.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  encrypt: ^5.0.3
  cryptography: ^2.7.0
  #压缩
  archive: ^3.4.2
  ##本地存储
  shared_preferences: ^2.2.1
#  health: ^5.0.0
  creektool:
    path: ../creektool

  flutter_blue_plus:
    path: ../flutter_blue_plus

  sbc:
    path: ./sbc

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/svg/

  plugin:
    platforms:
      android:
        package: com.example.creek_blue_manage
        pluginClass: CreekBlueManagePlugin
      ios:
        pluginClass: CreekBlueManagePlugin


